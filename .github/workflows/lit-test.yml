name: LIT Test

on:   
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-sdir:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install ninja-build

    - name: Load MLIR cache
      id: mlir-cache
      uses: actions/cache@v2
      with:
        path: llvm-project
        key: ${{ runner.os }}-mlir-commit

    - name: Clone MLIR
      if: steps.mlir-cache.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/llvm/llvm-project
        cd llvm-project
        git checkout 30d87d4
        cd ..
    
    - name: Check MLIR Build cache
      id: cache-mlir-build
      uses: actions/cache@v2
      with:
        path: llvm-project/build
        key: ${{ runner.os }}-mlir-commit
    
    - name: Build MLIR
      if: steps.cache-mlir-build.outputs.cache-hit != 'true'
      run: |
        mkdir llvm-project/build
        cd llvm-project/build
        cmake -G Ninja ../llvm -DLLVM_ENABLE_PROJECTS=mlir -DLLVM_TARGETS_TO_BUILD="host" -DCMAKE_BUILD_TYPE=Release -DLLVM_ENABLE_ASSERTIONS=ON
        cmake --build . --target check-mlir 
      
    - name: Build & Test
      run: |
        mkdir build
        cd build
        cmake -G Ninja .. -DMLIR_DIR=${{github.workspace}}/llvm-project/build/lib/cmake/mlir -DLLVM_EXTERNAL_LIT=${{github.workspace}}/llvm-project/build/bin/llvm-lit
        cmake --build . --target check-sdir

      
